<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOTM | Applicant Login</title>

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="/CSS/address.css">
    <link rel="stylesheet" href="/CSS/citizenship.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script
      src="https://kit.fontawesome.com/7d37335a3d.js"
      crossorigin="anonymous"
    ></script>

    <script src="./JavaScript/script.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="index.html" class="logo"
        ><img src="./Images/logo.png" width="80px" height="80px"/></a>
      <div class="headertext">
        <h5>Government of Nepal</h5>
        <h5 style="color: rgb(71, 94, 176)">
          Ministry of Physical Infrastructure and Transport
        </h5>
        <h5>Department of Transport Management</h5>
        <h5 style="color: rgb(152, 46, 46)">Online Driving License System</h5>
      </div>
      <div>
        <img src="./Images/flag.png" width="80px" height="80px">
      </div>
    </div>
    <nav>
      <ul class="navlist">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="#">How to use</a></li>
      </ul>
      <ul>
        <li></li>
      </ul>
    </nav>
    <div class="profilecontainer">
        <div class="profileheader">
          <h4>Passport (राहदानी विवरण)</h4>
          <h6><a href="home.html"><u>Application portal</u></a> > Change Password</h6>
        </div>
        <form>
          <div class="card">
            <div class="cardbody">
              <div class="cardsection">
                  <!-- <h3>Basic Information (आधारभूत जानकारी)</h3> -->
                  

                <div class="cardbox">
                  <div class="cardbox1">
                    <div class="cardbox2">
                      <label class="form-label" for="firstname">Current Password (हालको पासवर्ड )</label>
                      <div class="cardlabel1">
                        <input type="text" name="city" id="city" placeholder="Current Password">
                      </div>
                    </div>

                   
                  </div>

                  <div class="cardbox1">
                    <div class="cardbox2">
                      <label class="form-label" for="firstname">New Password (नया पासवर्ड )</label>
                      <div class="cardlabel1">
                        <input type="text" name="newpsw" id="newpsw" placeholder="New Password">
                      </div>
                    </div>
                    <div class="cardbox2">
                        <label class="form-label" for="firstname">Confirm Password (पासवर्ड पुष्टिकरण)</label>
                        <div class="cardlabel1">
                          <input type="text" name="confirmpsw" id="confirmpsw" placeholder="Confirm Password">
                        </div>
                      </div>
                  </div>

                </div>
              </div>

              

              <div class="lastbutton">
                <a href="home.html"><input type="button" class="btn4" value="Submit"></a>
              </div>
              
            </div>
          </div>
        </form>
    </div>

    <div class="footer">
        <p>© Department of Transport Management. All Right Reserved.</p>
    </div>

    <script type="text/javascript" src="./JS/main.js"></script>
  </body>
</html>
